<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Follow Up Call</h1>
        <h4>Enter your details to recieve a call back from us</h4>
    </div>
    <hr noshade="noshade">
    <div class="details">
        <form action="">
        <p>Full Name <span class="star">*</span></p>
        <input type="text" name="first name" id="name" placeholder="First Name" required>
        <input type="text" name="last name" id="lastname" placeholder="Last Name" required>

        <p>Phone Number <span class="star">*</span></p>
        <select name="code" id="code" required>
            <option value="">+00</option>
            <option value="+91">+91</option>
            <option value="+92">+92</option>
            <option value="+93">+93</option>
            <option value="+94">+94</option>
        </select>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

        <p>Preferred Date and Time <span class="star">*</span></p>
        <input type="datetime-local" name="datetime" id="datetime" required>
    </div>
    <hr noshade>
    <input type="submit" value="Submit">
</form>
</body>
</html>
